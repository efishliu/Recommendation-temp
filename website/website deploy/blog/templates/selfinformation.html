<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>求职基本信息</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">

        <p></p>
        <h1 align='center'>
                <hr />
            <span style="color: rgb(0, 112, 192);"><strong><span style="font-size: 24px; font-family: 宋体, SimSun;">
            <span style="color: rgb(0, 112, 192); font-family: 宋体, SimSun; font-size: 36px;">职位智能分析系统</span>
            &nbsp; 
            <span style="font-size: 14px; color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;"></span></span></strong>
            <span style="color: rgb(127, 127, 127);">
            <strong><span style="font-size: 14px; font-family: 宋体, SimSun;">全国云计算应用创新大赛</span></strong></span></span>
            &nbsp; &nbsp; 
        </h1>
        <hr />
        <hr />
        <h1>
            <span style="color: rgb(0, 112, 192);"></span>
        </h1>
        <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3 class="text-center" style="color:rgb(0, 0, 0); font-family: 宋体, SimSun; " >
                            求职基本信息
                        </h3>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
  
    </div>
    <div class='information'  >
    <form method="POST" action="/blog/jobresult/">
    {% csrf_token %} 
        <h4 class="text-center" style="color:rgb(0, 0, 0); font-family: 宋体, SimSun;">
                行业：<select name='industry'>
                        <option value="IT服务(系统/数据/维护)" selected='selected'>IT服务(系统/数据/维护)</option>
                        <option value="计算机软件">计算机软件</option>
                        <option value="计算机硬件">计算机硬件</option>
                        <option value="互联网/电子商务">互联网/电子商务</option>
                    </select>
                    &nbsp; 
                城市：<select name='workcity'>
                        <option value="北京" selected='selected'>北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>  
                    </select> 
                    &nbsp; 
                学历： <select name='education_background'>
                        <option value="本科" selected='selected'>本科</option>
                        <option value="大专">大专</option>
                        <option value="硕士">硕士</option>
                        <option value="高中">高中</option>  
                    </select> 
                    &nbsp; 
                性别： <select name='sex'>
                        <option value="男" selected='selected'>男</option>
                        <option value="女">女</option>
                    </select> 
        </h4>
        <br><br>
{% csrf_token %}
        <h4 class="text-center" style="color:rgb(0, 0, 0); font-family: 宋体, SimSun;">
                工作经验：<select name="experience">
                        <option value="0" selected='selected'>无经验</option>
                        <option value="1">1-3年</option>
                        <option value="3">3-5年</option>
                        <option value="5">5年以上</option> 
                </select>
                &nbsp; &nbsp;
                工作性质：<select name='job_form'>
                        <option value="全职" selected='selected'>全职</option>
                        <option value="兼职">兼职</option>
                        <option value="实习">实习</option>

                </select>
                &nbsp; &nbsp;
                企业性质：<select name="company_form">
                        <option value="民营" selected='selected'>民营</option>
                        <option value="上市公司">上市公司</option>
                        <option value="合资">合资</option>
                        <option value="股份制公司">股份制企业</option>
                </select>

        </h4>
        <br><br>
{% csrf_token %}
        <h4 class="text-center" style="color:rgb(0, 0, 0); font-family: 宋体, SimSun;">
                专业技能（可多选）：<input type="checkbox" name='kill1'>python
                <input type="checkbox" name='kill2'>c/c++
                <input type="checkbox" name='kill3'>java
                <input type="checkbox" name='kill4'>web设计
                <input type="checkbox" name='kill5'>linux
                <input type="checkbox" name='kill6'>c#开发
        </h4>
        <br><br>
{% csrf_token %}
        <h4 class="text-center" style="color:rgb(0, 0, 0); font-family: 宋体, SimSun;">
            <input type="reset" name='reset' value="复位">
            &nbsp; &nbsp;
            <input type="submit" name='submit' value="智能评估">
        </h4>
        <p></p>
              
    </form>

    </div>

</body>

</html>
